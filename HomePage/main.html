<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Air Quality & Dust Collector</title>
  <link rel="stylesheet" href="main.css">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="menu">
        <h2>Menu</h2>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      <div class="settings">
        <h2>Settings</h2>
        <ul>
          <li><a href="#">Profile</a></li>
          <li><a href="#">Notifications</a></li>
          <li><a href="#">Preferences</a></li>
        </ul>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Air Quality Circle -->
      <div class="air-quality">
        <div class="circle" id="airQualityCircle">
          <span id="airQualityText">Good</span>
        </div>
        <!-- Pollutants Content -->
      <div class="pollutants">
        <h2>Pollutants</h2>
        <ul>
          <li>PM2.5: <span id="pm25">0</span> µg/m³</li>
          <li>PM10: <span id="pm10">0</span> µg/m³</li>
          <li>CO: <span id="co">0</span> ppm</li>
          <li>NO2: <span id="no2">0</span> ppb</li>
        </ul>
      </div>
      </div>

      <!-- Location Finder -->
      <div class="location-finder">
        <h2>Location Finder</h2>
        <div id="map"></div>
        <input type="text" id="locationInput" placeholder="Enter location">
        <button id="searchButton">Search</button>
      </div>

    </div>
  </div>

  <!-- Chatbot Container -->
<div class="chatbot-container" id="chatbotContainer">
  <div class="chatbot-header">
    <h3>Weather Assistant</h3>
    <button id="closeChatbot">×</button>
  </div>
  <div class="chatbot-messages" id="chatbotMessages"></div>
  <div class="chatbot-input">
    <input type="text" id="userInput" placeholder="Ask about weather...">
    <button id="sendButton">Send</button>
  </div>
</div>

<!-- Floating Chatbot Button -->
<div class="chatbot-icon" id="chatbotIcon">
  <img src="chb.png" alt="Chatbot">
</div>
  <!-- Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Main JavaScript -->
  <script src="main.js"></script>
  <script src="chatbot.js"></script>
</body>
</html>
