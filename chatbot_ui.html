<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .chatbot-container {
      width: 320px;
      height: 400px;
      position: relative;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      margin: 50px auto;
    }

    .chat-header {
      background-color: #265ef2;
      color: white;
      padding: 10px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .close-btn {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .chat-body {
      padding: 15px;
      height: 280px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin-bottom: 15px;
      line-height: 1.4;
    }

    .bot-message {
      background-color: #eef1f5;
      padding: 10px;
      border-radius: 8px;
      align-self: flex-start;
    }

    .user-message {
      background-color: #d0e6ff;
      padding: 10px;
      border-radius: 8px;
      align-self: flex-end;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
      padding: 10px;
    }

    .chat-input input {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 20px;
      outline: none;
      background-color: #f5f5f5;
    }

    .bot-icon {
      margin-left: 10px;
      font-size: 22px;
      align-self: center;
    }
  </style>
</head>
<body>
  <div class="chatbot-container">
    <div class="chat-header">
      Weather Assistant
      <button class="close-btn" onclick="closeChat()">&times;</button>
    </div>
    <div class="chat-body" id="chatBody">
      <div class="message bot-message">
        Hello! I'm your weather assistant. <br />
        Ask me anything about weather conditions, forecasts, or air quality.
      </div>
    </div>
    <div class="chat-input">
      <input type="tex t" id="userInput" placeholder="Ask about weather..." onkeydown="handleKey(event)" />
      <div class="bot-icon">ðŸ¤–</div>
    </div>
  </div>

  <script>
    function handleKey(event) {
      if (event.key === 'Enter') {
        const input = document.getElementById('userInput');
        const msg = input.value.trim();
        if (msg) {
          addMessage(msg, 'user');
          respondToMessage(msg);
          input.value = '';
        }
      }
    }

    function addMessage(text, sender) {
      const chatBody = document.getElementById('chatBody');
      const div = document.createElement('div');
      div.className = `message ${sender}-message`;
      div.textContent = text;
      chatBody.appendChild(div);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

     async function respondToMessage(msg) {
    try {
      const response = await fetch("http://localhost:8000/ask", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message: msg })
      });

      if (!response.ok) {
        throw new Error("Network response was not ok");
      }

      const data = await response.json();
      addMessage(data.response, 'bot');
    } catch (error) {
      console.error("Error:", error);
      addMessage("Sorry, I couldn't fetch the weather right now.", 'bot');
    }
  }

    function closeChat() {
      document.querySelector('.chatbot-container').style.display = 'none';
    }
  </script>
</body>
</html>
